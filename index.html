<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">


    <!-- FONT AWESOME ICONS -->
    <script src="https://kit.fontawesome.com/ead9e1b81c.js" crossorigin="anonymous"></script>

    <!-- jQUERY -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

    <!-- Moment.js -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

    <!-- FIREBASE -->
    <script src="https://www.gstatic.com/firebasejs/7.4.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.4.0/firebase-database.js"></script>

    <!-- Calendar -->
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">

    <!-- CSS -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" />

    <!-- Local Javascript file link-->
    <script src="assets/javascript/logic.js"></script>
    <script src="assets/javascript/event.js"></script>


    <link rel="stylesheet" href="assets/css/style.css">

    <title>Event Advisor</title>
</head>

<body>
    <div id="wrapperOutter" class="wrapperOutter container">
        <div id="wrapperInner" class="wrapperInner">

            <!-- SEARCH FORM ---------- ---------- ---------- ---------- ---------- ---------- ---------- ---------- ---------- -->
            <div id="searchFormContainer">
                <form>
                    <div class="form-group">
                        <div class="formIcon"><i class="fas fa-glass-cheers"></i></div>
                        <label class="titleText" for="locationBox">Where are you heading?</label>
                        <div id="searchBar" class="searchBar">
                            <input type="text" class="form-control textSearchBox" id="locationBox"
                                placeholder="Enter City, Country">
                            <button type="button" class="btn" id="search"><i
                                    class="fas fa-search searchButton"></i></button>
                        </div>
                    </div>
                </form>

                <!-- DATE PICKER - I commented this out for now!-->
                <form>
                    <div class="row"> When are you planning your trip?
                        <div class="col-sm-3">
                            <input type="text" class="form-control date" id="fromDate" placeholder="From"></div>
                        <div class="col-sm-3">
                            <input type="text" class="form-control date" id="toDate" placeholder="To"></div>
                    </div>
                </form>

            </div>


            <!-- WEATHER DISPLAY ---------- ---------- ---------- ---------- ---------- ---------- ---------- ---------- ---------- -->
            <div class="container" id="weatherBox">
                <div class="row" id = "weatherRow">
                    <div class="col-md-2">
                        <div class="weekDay"></div>
                        <div class="city"></div>
                        <div class="temp"></div>
                        <div class="wind"></div>
                    </div>
                    <div class="col-md-1">
                        <div class = "icon"></div>
                    </div>
                </div>
            </div>

            <!-- EVENT LIST ---------- ---------- ---------- ---------- ---------- ---------- ---------- ---------- ---------- -->
            <div id="eventBox" class="container">

             <div class="row" id="heading1">
                    <div class="col-sm-12">Check Out All The Events!</div>
                </div>
                <div class="row" id="detail1">
                    <div class="col-sm">Event</div>
                    <div class="col-sm">Date of the Event</div>
                    <div class="col-sm">Address of The Event</div>
                    <div class="col-sm">Venue of The Event</div>
                    <div class="col-sm">Price of the Event</div>
                </div>
            </div> 


</body>
